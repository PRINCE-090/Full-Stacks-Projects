<!DOCTYPE html>
<html>
<head>
<title>Live Character Counter</title>
</head>
<body>
<h3>Please start Typing</h3>
<h4>Only 150 Words  </h4>

<textarea id="text" rows="20" cols="50" oninput="countChars()"></textarea>
<p>Characters: <span id="count">0</span></p>

<script>
function countChars() {
    let text = document.getElementById("text").value;
    document.getElementById("count").innerText = text.length;
}
</script>

</body>
</html>
