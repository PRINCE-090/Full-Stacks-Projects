<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111df3;
        }
        .form-container {
            width: 350px;
            margin: 50px auto;
            background: #f5e907ec;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff0000;
            color: rgb(35, 221, 254);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Student Registration</h2>

    <form>
        
        <label for="name">Full Name</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            pattern="[A-Za-z ]{3,}"
            title="Name should contain only letters and at least 3 characters">

        
        <label for="email">Email</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            required>

        
        <label for="age">Age</label>
        <input 
            type="number" 
            id="age" 
            name="age" 
            required 
            min="18" 
            max="60">

        
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
